name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'

jobs:
  build:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve SPM dependencies
        working-directory: mobile/GreenDrop
        run: xcodebuild -resolvePackageDependencies -project GreenDrop.xcodeproj -scheme GreenDrop

      - name: Build
        working-directory: mobile/GreenDrop
        run: |
          xcodebuild build \
            -project GreenDrop.xcodeproj \
            -scheme GreenDrop \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO
