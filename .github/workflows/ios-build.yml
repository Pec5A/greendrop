name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/ios-build.yml'

jobs:
  build:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Select latest Xcode
        run: |
          LATEST_XCODE=$(ls -d /Applications/Xcode_*.app 2>/dev/null | sort -V | tail -1)
          echo "Using: $LATEST_XCODE"
          sudo xcode-select -s "$LATEST_XCODE/Contents/Developer"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve SPM dependencies
        working-directory: mobile/GreenDrop
        run: xcodebuild -resolvePackageDependencies -project GreenDrop.xcodeproj -scheme GreenDrop

      - name: Build
        working-directory: mobile/GreenDrop
        run: |
          DEST=$(xcrun simctl list devices available -j | python3 -c "
          import json,sys
          data=json.load(sys.stdin)
          for rt,devs in data['devices'].items():
              if 'iOS' in rt:
                  for d in devs:
                      if 'iPhone 16' == d['name'] and d['isAvailable']:
                          print(f\"platform=iOS Simulator,id={d['udid']}\")
                          sys.exit(0)
          # fallback: any available iPhone
          for rt,devs in data['devices'].items():
              if 'iOS' in rt:
                  for d in devs:
                      if 'iPhone' in d['name'] and d['isAvailable']:
                          print(f\"platform=iOS Simulator,id={d['udid']}\")
                          sys.exit(0)
          ")
          echo "Destination: $DEST"
          xcodebuild build \
            -project GreenDrop.xcodeproj \
            -scheme GreenDrop \
            -destination "$DEST" \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO
